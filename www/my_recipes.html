<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Use By</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <script>
        function myFridge() {
            window.location = "my_fridge.html";
        }

        function home() {
            window.location = "index.html";
        }

        function myRecipes() {
            window.location = "my_recipes.html";
        }

        function shoppingList() {
            window.location = "shopping_list.html";
        }

        function preferences() {
            window.location = "preferences.html"
        }

        function toggleNav() {
            if (document.getElementById("nav").classList.contains('close-nav')) {
                document.getElementById("nav").classList.remove('close-nav');
            } else {
                document.getElementById("nav").classList.add('close-nav');
            }
        }
    </script>
    <style>
        header {
            font-size: 32px;
            background-color: #ffb777;
            color: rgb(46, 46, 46);
            border-bottom: solid grey 1px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 99;
        }
        
        .brand {
            text-align: center;
            padding: 10px;
        }
        
        header svg {
            margin: 14px 5px;
            position: absolute;
            right: 10px;
        }
        
        nav {
            padding-top: 10px;
            padding-bottom: 15px;
            position: fixed;
            background-color: white;
            width: 100%;
            top: 61px;
            z-index: 98;
            border-bottom: solid grey 1px;
            transition: top 0.5s;
        }
        
        .selected {
            background-color: rgb(231, 231, 231);
        }
        
        .close-nav {
            top: -210px;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            text-align: center;
            padding: 10px;
            font-size: 20px;
        }
        
        main {
            padding-top: 60px;
            margin-bottom: 60px;
        }
        
        .outer {
            display: table;
            height: 100%;
            width: 100%;
        }
        
        .inner {
            display: table-cell;
            vertical-align: middle;
        }
        
        footer {
            height: 60px;
            border: black solid 1px;
            position: fixed;
            width: 100%;
            bottom: 0;
            background-color: white;
        }
        
        footer svg {
            color: #29be49;
        }
        
        footer .content {
            text-align: center;
            font-size: 30px;
        }
        
        footer .newItemText {
            padding-left: 10px;
        }
        
        * {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            box-sizing: border-box;
        }
        
        .wrapper {
            display: -ms-grid;
            display: grid;
            -ms-grid-columns: 1fr 1fr;
            grid-template-columns: 1fr 1fr;
            -ms-grid-rows: 1fr;
            grid-template-rows: 1fr;
        }
        
        .text-wrapper {
            display: -ms-grid;
            display: grid;
            align-items: center;
            height: 100%;
            text-align: center;
            font-size: 30px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.3);
        }
        
        .recipe-item {
            height: 50vw;
            color: white;
            border: solid black 1px;
        }
        
        #item-1 {
            background: url('img/ChilliConCarne.jpg');
            background-size: cover;
            grid-column: 1;
            -ms-grid-column: 1;
        }
        
        #item-2 {
            background: url('img/thai-red-curry.jpg');
            background-size: cover;
            grid-column: 2;
            -ms-grid-column: 2;
        }
        
        #item-3 {
            background: url('img/avocado.jpg');
            background-size: cover;
            grid-column: 1;
            -ms-grid-column: 1;
        }
        
        #item-4 {
            background: url('img/salmon-rice.jpg');
            background-size: cover;
            grid-column: 2;
            -ms-grid-column: 2;
        }
        
        .title {
            font-size: 30px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <header>
        <i class="fas fa-bars" onclick="toggleNav()"></i>
        <div class="brand">My Recipes</div>
    </header>
    <nav id="nav" class="close-nav">
        <ul>
            <li onclick="home()">
                Home
            </li>
            <li onclick="myFridge()">
                My Fridge
            </li>
            <li class="selected" onclick="myRecipes()">
                My Recipes
            </li>
            <li onclick="shoppingList()">
                Shopping List
            </li>
            <li onclick="preferences()">
                Preferences
            </li>
        </ul>
    </nav>
    <main>
        <div class="title">
            Saved
        </div>
        <div class="wrapper">
            <div class="recipe-item" id="item-1">
                <div class="text-wrapper">
                    Chilli Con Carne
                </div>
            </div>
            <div class="recipe-item" id="item-2">
                <div class="text-wrapper">
                    Thai Red Curry
                </div>
            </div>
        </div>
        <div class="title">
            Suggestions
        </div>
        <div class="wrapper">
            <div class="recipe-item" id="item-3">
                <div class="text-wrapper">
                    <div>Eggs and Avacado</div>

                </div>
            </div>
            <div class="recipe-item" id="item-4">
                <div class="text-wrapper">
                    Salmon and Rice
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="outer">
            <div class="inner">
                <div class="content">
                    <i class="fas fa-plus-circle"></i>
                    <span class="newItemText">Save a Recipe</span>
                </div>
            </div>
        </div>
    </footer>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</body>

</html>

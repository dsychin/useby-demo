<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UseBy</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <script>
        function toSetup() {
            window.location = "initial_setup.html";
        }
    </script>
    <style>
        .background {
            background: #00b0f9;
            height: 100vh;
        }

        .title {
            text-align: center;
            color: white;
            font-size: 70px;
            margin-top: 50px;
        }

        img {
            width: 40%;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .wrapper {
            display: grid;
            align-items: center;
        }

        .outer {
            display: table;
            height: 100%;
            width: 100%;
        }

        .inner {
            display: table-cell;
            vertical-align: middle;
        }

        * {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="background" onclick="toSetup()">
        <div class="outer">
            <div class="inner">
                <div class="logo">
                    <img src="img/logo.png" alt="Logo">
                </div>
                <div class="title">
                    UseBy
                </div>
            </div>
        </div>
    </div>
</body>

</html>

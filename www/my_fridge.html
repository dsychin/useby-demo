<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Use By</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
        crossorigin="anonymous">
    <script>
    </script>
    <style>
        header {
            font-size: 32px;
            background-color: #00b0f9;
            color: rgb(46, 46, 46);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .brand {
            text-align: center;
            padding: 10px;
        }

        header svg {
            margin: 13px 5px;
            position: absolute;
            right: 10px;
        }

        main {
            padding-top: 60px;
            margin-bottom: 60px;
        }

        .outer {
            display: table;
            height: 100%;
            width: 100%;
        }

        .inner {
            display: table-cell;
            vertical-align: middle;
        }

        .item {
            padding: 10px;
        }

        .thumbnail img {
            width: 100%;
        }

        .item {
            border-bottom: solid grey 1px;
        }

        .wrapper {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 1fr 1fr;
        }

        .thumbnail {
            grid-column-start: 1;
            grid-row-start: 1;
            grid-row-end: 3;
        }

        .name {
            grid-column: 2 / 4;
            font-weight: 900;
            padding: 20px 5px 0 5px;
        }

        .qty,
        .date {
            font-weight: 400;
            color: rgb(63, 63, 63);
            position: relative;
        }

        .qty {
            left: 10px;
            top: 20px;
        }

        .date {
            right: 10px;
            top: 20px;
        }

        .date-text,
        .qty-text {
            margin-left: 2px;
        }

        footer {
            height: 60px;
            border: black solid 1px;
            position: fixed;
            width: 100%;
            bottom: 0;
            background-color: white;
        }

        footer svg {
            color: #29be49;
        }

        footer .content {
            text-align: center;
            font-size: 30px;
        }

        footer .newItemText {
            padding-left: 10px;
        }

        * {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <header>
        <i class="fas fa-bars"></i>
        <div class="brand">My Fridge</div>
    </header>
    <main>

                </div>
                <div class="name">
                    Cathedral City Mature Cheddar Cheese
                </div>
                <div class="qty">
                    <i class="fas fa-balance-scale"></i>
                    <span class="qty-text">
                        550g
                    </span>
                </div>
                <div class="date">
                    <i class="far fa-calendar-alt"></i>
                    <span class="date-text">
                        28/03/2018
                    </span>
                </div>
            </div>
        </div>
        <div class="item">

                </div>
                <div class="date">
                    <i class="far fa-calendar-alt"></i>

            </div>
        </div>
        <div class="item">

                </div>
                <div class="date">
                    <i class="far fa-calendar-alt"></i>
                    <span class="date-text">
                        28/03/2018
                    </span>
                </div>
            </div>
        </div>
        <div class="item">
            <div class="wrapper">
                <div class="thumbnail">
                    <img src="img/cheese.jpg" alt="Cheese">
                </div>
                <div class="name">
                    Cathedral City Mature Cheddar Cheese
                </div>

                    <i class="fas fa-balance-scale"></i>

                    <i class="far fa-calendar-alt"></i>
                    <span class="date-text">
                        28/03/2018
                    </span>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="outer">
            <div class="inner">
                <div class="content">
                    <i class="fas fa-plus-circle"></i>
                    <span class="newItemText">Add New Item</span>
                </div>
            </div>
        </div>
    </footer>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</body>

</html>
